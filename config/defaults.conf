# =============================================================================
# NetCheck - Standardkonfiguration
# =============================================================================

# Timeout-Einstellungen (in Sekunden)
DEFAULT_TIMEOUT=10
DNS_TIMEOUT=5
PING_TIMEOUT=3
SPEED_TEST_TIMEOUT=30

# Test-Konfiguration
DNS_TEST_DOMAINS=("google.com" "apple.com" "cloudflare.com" "github.com")
CONNECTIVITY_TEST_HOSTS=("8.8.8.8" "1.1.1.1" "208.67.222.222" "9.9.9.9")
SPEED_TEST_URL="http://speedtest.ftp.otenet.gr/files/test1Mb.db"

# UI-Konfiguration
DEFAULT_TERMINAL_WIDTH=80
PROGRESS_BAR_WIDTH=40
MAX_DESCRIPTION_LENGTH=60

# Logging
LOG_RETENTION_DAYS=7
DEBUG_MODE=false

# Automatische Reparaturen
AUTO_FIX_ENABLED=true
REQUIRE_CONFIRMATION=true
BACKUP_CONFIGS=true

# Netzwerk-Schwellwerte
MIN_ACCEPTABLE_SPEED_MBPS=5
WEAK_WIFI_SIGNAL_THRESHOLD=-70
POOR_WIFI_SIGNAL_THRESHOLD=-80

# Kompatibilität
LEGACY_MACOS_SUPPORT=true
ACCESSIBLE_FALLBACK=true
UNICODE_FALLBACK=true

# Export-Optionen
JSON_PRETTY_PRINT=true
INCLUDE_RAW_DATA=false
COMPRESS_LOGS=false

# Update-Verhalten
CHECK_FOR_UPDATES=false
AUTO_UPDATE=false
UPDATE_CHANNEL="stable"

# =============================================================================
# Erweiterte Konfiguration
# =============================================================================

# Interface-Prioritäten (höhere Zahl = höhere Priorität)
INTERFACE_PRIORITIES=(
    ["wifi"]=10
    ["ethernet"]=20  
    ["thunderbolt"]=15
    ["usb_ethernet"]=5
)

# DNS-Server-Alternativen
FALLBACK_DNS_SERVERS=(
    "1.1.1.1"      # Cloudflare
    "8.8.8.8"      # Google
    "208.67.222.222" # OpenDNS
    "9.9.9.9"      # Quad9
)

# Proxy-Erkennung
PROXY_DETECTION_ENABLED=true
PROXY_TEST_TIMEOUT=5

# Sicherheits-Checks
FIREWALL_CHECK_ENABLED=true
SECURITY_RECOMMENDATIONS=true

# Performance-Monitoring
MEMORY_MONITORING=false
CPU_MONITORING=false
PERFORMANCE_ALERTS=false

# =============================================================================
# macOS-spezifische Einstellungen  
# =============================================================================

# Kompatibilität für verschiedene macOS-Versionen
MACOS_MIN_VERSION="10.13"

# Tool-Alternativen nach macOS-Version
declare -A MACOS_TOOL_ALTERNATIVES
MACOS_TOOL_ALTERNATIVES["airport"]="wdutil"
MACOS_TOOL_ALTERNATIVES["pfctl"]="socketfilterfw"

# Feature-Flags für macOS-Versionen
MODERN_WIFI_API_MIN_VERSION="10.14"
NEW_FIREWALL_API_MIN_VERSION="11.0"

# =============================================================================
# Entwickler-Optionen
# =============================================================================

# Nur für Entwicklung/Testing
if [[ "${NETCHECK_DEV:-}" == "1" ]]; then
    DEBUG_MODE=true
    INCLUDE_RAW_DATA=true
    MEMORY_MONITORING=true
    PERFORMANCE_ALERTS=true
    
    # Test-Modus mit Mock-Daten
    MOCK_TESTS=false
    MOCK_FAILURES=false
    
    # Erweiterte Logs
    LOG_LEVEL="DEBUG"
    TRACE_EXECUTION=true
fi

# =============================================================================
# Lokalisierung
# =============================================================================

# Sprach-Einstellungen (derzeit nur Deutsch)
LANGUAGE="de"
LOCALE_FALLBACK="en"

# Nachrichten-Kategorien für verschiedene Zielgruppen
MESSAGE_STYLE="friendly"  # friendly, technical, minimal

# =============================================================================
# Integration-Einstellungen
# =============================================================================

# Webhook-Integration
WEBHOOK_ENABLED=false
WEBHOOK_URL=""
WEBHOOK_TIMEOUT=10

# Slack-Integration
SLACK_ENABLED=false
SLACK_WEBHOOK_URL=""

# E-Mail-Benachrichtigungen
EMAIL_ENABLED=false
EMAIL_SMTP_SERVER=""
EMAIL_FROM=""
EMAIL_TO=""

# =============================================================================
# Sicherheit
# =============================================================================

# sudo-Verwendung minimieren
MINIMIZE_SUDO=true
WARN_BEFORE_SUDO=true
SUDO_TIMEOUT=300

# Temp-Datei Sicherheit
SECURE_TEMP_FILES=true
TEMP_FILE_PERMISSIONS="600"

# Log-Sicherheit
SANITIZE_LOGS=true
INCLUDE_SENSITIVE_DATA=false
